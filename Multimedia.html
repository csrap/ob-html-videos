<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia con HTML</title>
</head>

<body>
  <div>
    <h1>"Aprendiendo a utilizar imágenes"</h1>
    <img src="./Imágenes/callOfDutty.jpeg" alt="callOfDutty" width="300" height="300">
  </div>

  <div>
    <h1>"Aprendiendo a utilizar los vídeos"</h1>
    <video width="500" height="300" controls muted autoplay loop>
      <source src="./Imágenes/JURASSIC WORLD_ DOMINION.mp4" type="video/mp4" />
    </video>
  </div>

  <div>
    <h1>"Aprendiendo a utilizar los audios"</h1>
    <audio controls autoplay loop>
      <source src="Imágenes/Sam Smith - Fix You (Live) - 128.mp3" type="audio/mp3" />
    </audio>

  </div>

</body>

</html>
